name: Publish & Release

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches:
      - main

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.ref }}-publish-release
  cancel-in-progress: true

jobs:
  build-and-pack:
    name: Build & Pack
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET tooling
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4
        with:
          versionSpec: '6.x'
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4
        with:
          configFilePath: ./.github/gitversion.yml
      - name: Restore
        run: dotnet restore
      - name: Build
        run: >-
          dotnet build --configuration Release --no-restore
          -p:ContinuousIntegrationBuild=true
          -p:CI=true
          -p:Version=${{ steps.gitversion.outputs.assemblySemVer }}
          -p:PackageVersion=${{ steps.gitversion.outputs.assemblySemVer }}
          -p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }}
          -p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }}
          -p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }}
          /bl:"${{ runner.temp }}/_artifacts/build_logs/build.binlog"
      - name: Test
        run: >-
          dotnet test --configuration Release --no-build --verbosity normal
          -p:ContinuousIntegrationBuild=true
          -p:CI=true
          -p:Version=${{ steps.gitversion.outputs.assemblySemVer }}
          -p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }}
          -p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }}
      - name: Pack NuGet
        run: |
          mkdir -p package
          dotnet pack src/Json.Masker.Newtonsoft/Json.Masker.Newtonsoft.csproj --configuration Release --no-build -o package -p:ContinuousIntegrationBuild=true -p:CI=true -p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} -p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} -p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }} -p:PackageVersion=${{ steps.gitversion.outputs.assemblySemVer }} -p:Version=${{ steps.gitversion.outputs.assemblySemVer }}
          dotnet pack src/Json.Masker.SystemTextJson/Json.Masker.SystemTextJson.csproj --configuration Release --no-build -o package -p:ContinuousIntegrationBuild=true -p:CI=true -p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} -p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} -p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }} -p:PackageVersion=${{ steps.gitversion.outputs.assemblySemVer }} -p:Version=${{ steps.gitversion.outputs.assemblySemVer }}

      - uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: |
            package/*.nupkg
            package/*.snupkg
    outputs:
      version: ${{ steps.gitversion.outputs.semVer }}
      nuget-version: ${{ steps.gitversion.outputs.assemblySemVer }}

  publish-nuget:
    name: Publish (NuGet)
    runs-on: ubuntu-latest
    needs: [build-and-pack]
    env:
      NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
    steps:
      - name: NuGet token not supplied
        if: env.NUGET_TOKEN == ''
        run: echo "NUGET_TOKEN secret is not configured. Skipping publish step."
      - name: Setup .NET tooling
        if: env.NUGET_TOKEN != ''
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x
      - uses: actions/download-artifact@v5
        if: env.NUGET_TOKEN != ''
        with:
          name: nupkg
          path: package
      - name: Publish Json.Masker.Newtonsoft package
        if: env.NUGET_TOKEN != ''
        run: dotnet nuget push package/Json.Masker.Newtonsoft*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ env.NUGET_TOKEN }} --skip-duplicate
      - name: Publish Json.Masker.SystemTextJson package
        if: env.NUGET_TOKEN != ''
        run: dotnet nuget push package/Json.Masker.SystemTextJson*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ env.NUGET_TOKEN }} --skip-duplicate
  changelog-release:
    name: Update Changelog & Release
    runs-on: ubuntu-latest
    needs: [build-and-pack]
    env:
      GITVERSION_SEMVER: ${{ needs.build-and-pack.outputs.version }}   # e.g. 1.2.3
      TAG_PREFIX: v
    steps:
      - name: Git Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/download-artifact@v5
        with:
          name: nupkg
          path: package

      - name: Write pre-changelog-generation hook
        run: |
          mkdir -p .github/scripts
          cat > .github/scripts/prechangelog.js <<'EOF'
          // Force the version/tag used by the action to GitVersionâ€™s output
          module.exports.preVersionGeneration = (version) => {
            const gv = process.env.GITVERSION_SEMVER || version;   // 1.2.3
            return gv;
          };
          module.exports.preTagGeneration = (tag) => {
            const prefix = process.env.TAG_PREFIX || 'v';
            const gv = process.env.GITVERSION_SEMVER || tag.replace(/^v?/, '');
            return `${prefix}${gv}`;                               // v1.2.3
          };
          EOF

      - name: Generate & commit changelog, tag release
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.github_token }}
          output-file: CHANGELOG.md
          preset: conventionalcommits
          release-count: 1
          tag-prefix: v
          # we only want changelog + tag, no version-file edits:
          skip-bump: 'true'
          skip-version-file: 'true'
          skip-commit: 'false'   # commit CHANGELOG.md
          skip-tag: 'false'      # create tag vX.Y.Z (forced by hook)
          pre-changelog-generation: .github/scripts/prechangelog.js
          git-user-name: 'Conventional Changelog Action'
          git-user-email: 'conventional.changelog.action@github.com'
          # Optional: if you often have "chore:" only commits and still want a release, flip this:
          # skip-on-empty: 'false'

      - name: Push changes
        if: steps.changelog.outputs.skipped == 'false'
        run: |
          git push --follow-tags

      - name: Create Release
        uses: ncipollo/release-action@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        with:
          allowUpdates: true
          draft: false
          name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          token: ${{ secrets.github_token }}
          tag: ${{ steps.changelog.outputs.tag }}
          artifacts: "package/*.nupkg,package/*.snupkg"
